<div class="dashboard-container">

    <div class="sidebar">
        <h3>Dashboard</h3>
        <div class="controls">
            <label>Stock Name:</label>
            <input type="text" placeholder="Enter stock name..." />

            <label>Start Date:</label>
            <input type="date" />

            <label>End Date:</label>
            <input type="date" />

            <button>Fetch Data</button>
        </div>
    </div>

    <div class="main-content">
        <div class="chart-container">
            <h4>Real-Time Stock Data (AAPL)</h4>
            <div class="chart-row">
                <plotly-plot [data]="realTimePriceChart.data" [layout]="realTimePriceChart.layout"></plotly-plot>
                <plotly-plot [data]="realTimeVolumeChart.data" [layout]="realTimeVolumeChart.layout"></plotly-plot>
            </div>
            <h4>Historical Stock Data (AAPL)</h4>
            <div class="chart-row">
                <plotly-plot [data]="historicalPriceChart.data" [layout]="historicalPriceChart.layout"></plotly-plot>
                <plotly-plot [data]="historicalVolumeChart.data" [layout]="historicalVolumeChart.layout"></plotly-plot>
            </div>
        </div>
    </div>
</div>
